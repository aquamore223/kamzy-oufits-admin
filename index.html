<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kamzy Outfits Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
 <header>
  <h1>ðŸ‘— Kamzy Outfits Admin</h1>
  <nav style="margin: 10px 0;">
    <a href="admin-orders.html" class="btn">ðŸ“¦ View Orders</a>
  </nav>
</header>
  <!-- Status message (no popups) -->
  <div id="message" class="message" aria-live="polite"></div>

  <!-- Upload Panel -->
  <section class="card">
    <h2>Upload Products</h2>

    <div class="row">
      <label for="categorySelect">Category</label>
      <select id="categorySelect" required>
        <option value="">-- Select Category --</option>
        <option value="tops">Tops</option>
        <option value="jeans">Jeans</option>
        <option value="leggings">Leggings</option>
        <option value="gowns">Gowns</option>
      </select>
    </div>

    <div class="actions">
      <button id="addMoreBtn" class="btn">âž• Add Product</button>
      <button id="uploadAllBtn" class="btn primary">â¬† Upload All</button>
    </div>

    <!-- Dynamic product rows + previews -->
    <div id="productRows" class="product-rows"></div>
  </section>

  <!-- View existing products by category -->
  <section class="card">
    <h2>Products by Category</h2>

    <h3>Tops</h3>
    <div id="tops-list" class="grid"></div>

    <h3>Jeans</h3>
    <div id="jeans-list" class="grid"></div>

    <h3>Leggings</h3>
    <div id="leggings-list" class="grid"></div>

    <h3>Gowns</h3>
    <div id="gowns-list" class="grid"></div>
  </section>

  <!-- Only admin.js is included; it imports firebase-config.js as a module -->
  <script type="module" src="./admin.js"></script>
</body>
</html>
